<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>友链展示</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .friends-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .friends-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .friend-card {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #eee;
        }

        .friend-name {
            margin: 0 0 10px 0;
            font-size: 1.1em;
            font-weight: 600;
        }

        .friend-name a {
            color: #333;
            text-decoration: none;
        }

        .friend-description {
            margin: 0 0 15px 0;
            font-size: 0.9em;
            color: #666;
            line-height: 1.5;
        }

        .friend-latest-post {
            font-size: 0.9em;
            color: #666;
            border-top: 1px solid #f0f0f0;
            padding-top: 15px;
        }

        .latest-post-title {
            display: block;
            color: #333;
            text-decoration: none;
            margin-bottom: 5px;
        }

        .latest-post-date {
            font-size: 0.85em;
            color: #999;
        }

        .no-latest-post {
            color: #999;
            font-style: italic;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
                color: #e0e0e0;
            }

            .friend-card {
                background: #222;
                border-color: #333;
            }

            .friend-name a {
                color: #e0e0e0;
            }

            .friend-description {
                color: #999;
            }

            .friend-latest-post {
                border-top-color: #333;
            }

            .latest-post-title {
                color: #e0e0e0;
            }

            .latest-post-date,
            .no-latest-post {
                color: #666;
            }
        }
    </style>
</head>
<body>
    <div class="friends-container">
        <div class="friends-grid">
            <!-- 示例卡片 1 -->
            <div class="friend-card">
                <h3 class="friend-name">
                    <a href="https://example1.com" target="_blank">博客名1</a>
                </h3>
                <p class="friend-description">这是一段博客描述文字，介绍博客的主要内容和特色。</p>
                <div class="friend-latest-post">
                    <a href="https://example1.com/latest-post" class="latest-post-title" target="_blank">最新文章标题</a>
                    <span class="latest-post-date">2024-03-20</span>
                </div>
            </div>

            <!-- 示例卡片 2 -->
            <div class="friend-card">
                <h3 class="friend-name">
                    <a href="https://example2.com" target="_blank">博客名2</a>
                </h3>
                <p class="friend-description">这是另一段博客描述，可以包含更多详细信息。</p>
                <div class="friend-latest-post">
                    <a href="https://example2.com/latest-post" class="latest-post-title" target="_blank">另一篇最新文章</a>
                    <span class="latest-post-date">2024-03-19</span>
                </div>
            </div>

            <!-- 示例卡片 3 -->
            <div class="friend-card">
                <h3 class="friend-name">
                    <a href="https://example3.com" target="_blank">博客名3</a>
                </h3>
                <p class="friend-description">这是一个没有RSS订阅的博客示例。</p>
                <div class="friend-latest-post">
                    <span class="no-latest-post">无法获取文章 (＞﹏＜)</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
